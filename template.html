<!DOCTYPE html>
<html lang="ja">
<head>
    <title>%artistName% - %imageTitle%</title>
    <meta charset="utf-8">
    <style type="text/css">
        *{margin:0px; padding:0px; max-width:100%; overflow:auto;} body{text-align:center; background-color:#f3f5f8;} h1, h2, h5, p, span{padding-top:0.5em; padding-bottom:0.5em; text-align:left;} h1, h2, h5, p{padding-left:4%; padding-right:4%;} p{word-break:break-word;} img{width:100%;} span{padding:0px;} .root{max-width:1280px; width:100%; margin:auto; background-color:#ffffff;} .non-article.main, .non-article.images{position:fixed; max-height:100%; max-width:100%; padding:0px; overflow-y:scroll;} .non-article.main{top:0px; left:0px; height:100%; width:20%; right:80%;} .non-article.images{top:0px; left:20%; height:100%; width:80%; right:0px;} @media screen and (max-aspect-ratio:4/5){.non-article.main{height:25%; width:100%; right:0px;} .non-article.images{top:25%; left:0px; height:75%; width:100%;}}
    </style>
</head>
<body>
<div class="root">
    <div class="main">
        %coverImage%
        <div class="title">
            <h1>%imageTitle%</h1>
            <h5>%worksDate%</h5>
        </div>
        %body_text(article)%
        %text(non-article)%
    </div>
    %images(non-article)%
</div>
</body>
</html>
